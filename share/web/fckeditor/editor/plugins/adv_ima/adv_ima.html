  <body scroll="no" style="overflow:hidden;">
    <h1>Resource creation via file upload</h1>
    <form method="POST" id="frmMain" name="frmMain" enctype="multipart/form-data">

      <input type="hidden" name="type"  value="resource" />

      <input type="file" name="datafile" id="datafile" size="40" ACCEPT="text/html" onChange="donner_nom_ini();" /><br /><br />
      Image Name<br />
      <input type="text" size="30" name="nom_fich" id="nom_fich" /><br /><br />
      Options :<br /><br />
      Height&nbsp;:&nbsp;<input type="text" size="10" name="hei_fich" id="hei_fich" />
      &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;&nbsp;
      Width&nbsp;:&nbsp;<input type="text" size="10" name="wid_fich" id="wid_fich" /><br /><br />
      Title&nbsp;:&nbsp;<input type="text" size="10" name="tit_fich" id="tit_fich" /><br /><br />
      <input type="submit" value="Envoyer" onClick="envoyer_image();" />
    </form>
  </body>
